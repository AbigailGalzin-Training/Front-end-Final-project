<div mat-dialog-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form">
            <label>
                Select album:
            </label>
            <mat-form-field>
                <mat-select formControlName="album">
                    <mat-option *ngFor="let album of albums" [value]="album">
                        {{album.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <label>
                Name artist:
            </label>
            <mat-form-field>
                <input matInput formControlName="nameArtist" type="text">
            </mat-form-field>
            <label>
                Title:
            </label>
            <mat-form-field>
                <input matInput formControlName="songTitle" type="text">
            </mat-form-field>
            <label>
                Song genre:
            </label>
            <mat-form-field>
                <input matInput formControlName="songGenre" type="text">
            </mat-form-field>
            <div>
                <label>
                    Year of release:
                </label>
                <mat-form-field>
                    <input matInput formControlName="songYear" type="number">
                </mat-form-field>
                <label>
                    Song duration:
                </label>
                <mat-form-field>
                    <input matInput formControlName="songDuration" type="text">
                </mat-form-field>
            </div>
            
            <label>
                Link song:
            </label>
            <mat-form-field>
                <input matInput formControlName="link" type="text">
            </mat-form-field>
        </div>
    </form>
</div>
