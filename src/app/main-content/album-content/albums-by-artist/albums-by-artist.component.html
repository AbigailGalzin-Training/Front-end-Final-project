<div class="aux">
    <p class="artist-name">{{ artist.name }}</p>
    <div class="albums-container">
        <app-album-card
            *ngFor="let album of albums"
            [title]="album.title"
            [releaseDate]="album.releaseDate"
            [genre]="album.genre"
            [photo]="album.photo"
        ></app-album-card>
    </div>
</div>
